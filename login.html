<!doctype html>
<html lang="en">

<head>
    <title>Login | VFAST Admin Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="src/css/style.css" type="text/css">
    <link rel="stylesheet" href="src/css/vfast-style.css" type="text/css">
    <script src="https://www.google.com/recaptcha/api.js?render=6Le-7tUqAAAAAPCCz_3w1K_MoMkrzxajcDZ_GTA9" async defer></script>
</head>

<body>
    <!-- Login Section Begin -->
    <section class="login-section spad" style="height: 100vh;">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center"> <!-- Center both vertically and horizontally -->
                <div class="col-12 col-sm-8 col-md-6 col-lg-4"> <!-- Responsive column sizing -->
                    <div class="text-center mb-4">
                        <img src="src/img/logo.png" alt="logo" class="img-fluid m-auto my-3" style="width: 50%;">
                        <h3>Login with Google</h3>
                    </div>
                    <div class="d-flex justify-content-center"> <!-- Center the Google Sign-in button -->
                        <div id="g_id_onload"
                            data-client_id="464794475879-742k1rji25rb0bg25lp0cv0c9l5n1ljj.apps.googleusercontent.com"
                            data-context="signin"
                            data-ux_mode="popup"
                            data-callback="handleCredentialResponse"
                            data-login_uri="https://2024h1120192p.github.io/vfast-admin/admin.html"
                            data-auto_select="false"
                            data-itp_support="true">
                        </div>
    
                        <div class="g_id_signin"
                            data-type="standard"
                            data-shape="rectangular"
                            data-theme="filled_black"
                            data-text="sign_in_with"
                            data-size="large"
                            data-logo_alignment="left">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section End -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="src/js/api-client.js" type="text/javascript"></script>
    <script src="src/js/google-login.js" defer type="text/javascript"></script>

    <script>
        // Redirect to dashboard if user is already logged in
        getAuthToken() && window.location.replace("./admin.html");
    </script>

    <script src="https://accounts.google.com/gsi/client" async defer type="text/javascript"></script>
</body>

</html>
